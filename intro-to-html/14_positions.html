<!DOCTYPE html>
<html>
    <head>
        <title>Positions Practice</title>
    </head>
    <body style="height: 3000px;
    padding-top: 65px;
    padding-left: 65px;">
        <div style="background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 55px;
        z-index: 100;">header</div>

        <div style="background-color: green;
        color: white;
        position: fixed;
        left: 0px;
        bottom: 0px;
        top: 55px;
        width: 70px;">
            <div style="background-color: red;
            color: white;
            position: absolute;
            top: 0px;
            right: 0px;">X</div>
        </div>

        <div style="background-color: red;
        color: white;
        position: absolute;
        top: 60px;
        right: 10px;">absolute</div>

        <div style="background-color: lightblue;
        height: 200px;
        width: 200px;">div 1</div>
        <div style="background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;">div 2
            <div style="background-color: black;
            color: white;
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-family: arial;">5:00</div>
        </div>
    </body>
</html>
